<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owners List</h1>
<table>
    <thead>
    <th>id</th>
    <th>first Name</th>
    <th>last Name</th>
    </thead>
    <tbody>
    <!-- each is a loop . owner is a variable(like in for loop it's i) and it is going to get value
       from owners and will be print id,firstname and last name of each owner -->
    <!-- If we will see in controllers/ownercontroller class we have added model.addattribute(owners)
     so from there it is looking for owners-->
    <tr th:each="owner:${owners}">
    <td th:text="${owner.id}">1</td>
    <td th:text="${owner.firstName}">Joe</td>
    <td th:text="${owner.lastName}">Buck</td>

    </tr>
    </tbody>
</table>
</body>
</html>
