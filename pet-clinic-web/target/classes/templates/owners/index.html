<!DOCTYPE html>
<!-- We are doing th:replace, read main index page for description-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'">Owners List</h2>
<!-- At top we have replaced the layout so now this class is part of that thymeleaf layout-->
<table class="table table-striped">
    <thead>
    <th style = "width: 150px;">id</th>
    <th style = "width: 150px;">first Name</th>
    <th style = "width: 150px;">last Name</th>
    </thead>
    <tbody>
    <!-- each is a loop . owner is a variable(like in for loop it's i) and it is going to get value
       from owners and will be print id,firstname and last name of each owner -->
    <!-- If we will see in controllers/ownercontroller class we have added model.addattribute(owners)
     so from there it is looking for owners-->
    <tr th:each="owner:${owners}">
    <td th:text="${owner.id}">1</td>
    <td th:text="${owner.firstName}">Joe</td>
    <td th:text="${owner.lastName}">Buck</td>

    </tr>
    </tbody>
</table>
</body>
</html>
